{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/css/general.css" />
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>

  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Danily</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
    <!-- post new tweet -->
    {% if showForm %}
      <form action="/tweets" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" type="text" id="name_field" placeholder=" what is your name?" />

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" placeholder=" what is your quest?" style="width: 350px;" />

        <input type="submit" value="Submit" />
      </form>
      <hr>
    {% endif %}

      <!-- display tweets here -->
      {% for tweet in tweets %}
        
        <strong><p>{{tweet.name}}</p></strong>
        <img src="/gracehopper.jpg"/>
        <p id="tweettext">{{tweet.content}}</p>
        <hr>


      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
